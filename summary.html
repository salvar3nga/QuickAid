<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Emergency</title>
</head>
<body>
    <header class="nav-header observer">
        <nav class="navbar container">
            <a href="./dashboard.html" class="navbar__logo navigation-link">QuickAid</a>
            <ul class="navbar__links" id="navbar__links">
                <li class="navbar__items"><a href="#" >Max Mustermann</a></li>
                <li class="navbar__items"><a href="#" >Logout  <i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
            
            <div class="burger" id="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="container-short">
            <h1>Summary</h1>
            <div class="summary">
                <div class="summary_info">
                    <h3>Emergency</h3>
                    <div class="emergency-preview">
                        <div class="info">
                            <p>City: <span class="info__holder" id="city">Gabu</span> </p>
                        </div>
                        <div class="info">
                            <p>Address: <span class="info__holder" id="address">Rua do Couto</span></p>
                        </div>
                        <div class="info">
                            <p>Nr. of people: <span class="info__holder" id="nr-people">2</span></p>
                        </div>
                    </div>
                </div>
                <div class="summary_info">
                    <h3>Volunteer</h3>
                    <div class="volunteer-preview">
                        <div class="info">
                            <p>Name: <span class="info__holder" id="name">Susi</span></p>
                        </div>
                        <div class="info">
                            <p>Surename: <span class="info__holder" id="surename">Sonnenschein</span></p>
                        </div>
                        <div class="info">
                            <p>Tel: <span class="info__holder" id="tel">12345678</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-control">
                <a class="btn-cancel" href="./dashboard.html">Cancel</a>
                <a class="btn-next" href="./dashboard.html">Submit</a>
            </div>
        </div>
    </div>
   
    
    <script src="./js/dashboard.js"></script>
    <script src="./js/summary.js"></script>
</body>
</html>
